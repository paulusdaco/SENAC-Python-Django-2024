<header>
    <div class="container rounded">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand m-2 fs-5 fw-medium" href="{% url 'index' %}">Show de Eventos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'event_list' %}">Encontrar eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'event_create' %}">Criar eventos</a></li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="nav-link">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Cadastre-se</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
