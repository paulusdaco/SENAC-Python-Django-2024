{% extends 'base.html' %}

{% block title %}
<title>Eventos Disponíveis</title>
{% endblock %}

{% block content %}
<div class="text-lg-center py-3">
    <h1>Eventos Disponíveis</h1>
</div>
<div class="row py-3">
    {% for event in events %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ event.image.url }}" class="card-img-top img-thumbnail" alt="{{ event.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">Descrição: {{ event.description|truncatewords:20 }}</p>
                <p class="card-text">Criado por: {{ event.organizer }}</p>

                <a href="{% url 'event_detail' event.pk %}" class="btn btn-primary">Ver mais</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
